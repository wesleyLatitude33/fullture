<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js" type="text/javascript" defer></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-primary" role="alert">
                    Controle de pacientes
                </div>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-md-12">
                    <label for="nome" class="form-label">Nome*:</label>
                    <input type="text" class="form-control" placeholder="Digite o nome completo" id="nome">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="idade" class="form-label">idade*:</label>
                    <input type="text" class="form-control" id="idade" placeholder="informe a idade em anos">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input class="form-check-input" type="checkbox" id="status">
                    <label class="form-check-label" for="status">
                        Ativo
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="btnGroup">
                    <button type="submit" class="btn btn-primary">Grava</button>       
                </div>
            </div>
            <div class="row">
                <select class="form-select" id="busca" aria-label="Default select example" onchange="localizar(busca)">
                    <option selected>Selecione status para busca</option>
                    <option value="todos">Todos</option>
                    <option value="maior">Maiores de idade</option>
                    <option value="1">Ativo</option>
                    <option value="0">Inativo</option>
                </select>
            </div>
        </form>
        <!--                 MODELO TABLE               -->
        <div id="table"class="container text-center">
            <div class="row PrincipalLine">
                <div class="col">
                    Nome
                </div>
                <div class="col">
                    Idade
                </div>
                <div class="col">
                    Status
                </div>
            </div>
        </div>
    </div>
</body>

</html>
