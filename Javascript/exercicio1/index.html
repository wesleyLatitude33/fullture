<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" type="text/javascript"
        defer></script>

    <script src="js/script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="css/estilo.css" />

    <title>Grupo de trabalho</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-primary" role="alert">
                    Calcular a média dos alunos
                </div>
            </div>
        </div>

        <form>
            <div class="row">
                <div class="col-md-3">
                    <label for="codigo" class="form-label">Informe o codigo do aluno:</label>
                    <input type="text" class="form-control" id="codigo" placeholder="código aluno">
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-3">
                    <label for="valor1" class="form-label">Informe a N1:</label>
                    <input type="text" class="form-control" id="valor1" placeholder="nota 1" onchange="validar(valor1)">
                </div>
                <div class="col-md-3">
                    <label for="valor2" class="form-label">Informe a N2:</label>
                    <input type="text" class="form-control" id="valor2" placeholder="nota 2" onchange="validar(valor2)">
                </div>
                <div class="col-md-3">
                    <label for="valor3" class="form-label">Informe a N3:</label>
                    <input type="text" class="form-control" id="valor3" placeholder="nota 3" onchange="validar(valor3)">
                </div>
                <div class="col-md-3">
                    <label for="valor4" class="form-label">Informe a N4:</label>
                    <input type="text" class="form-control" id="valor4" placeholder="nota 4" onchange="validar(valor4)">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" onclick="calcularMedia()" class="btn btn-primary">Calcular média</button>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-3">
                    <label for="busca" class="form-label">Informe o codigo para busca:</label>
                    <input type="text" class="form-control" id="busca" placeholder="código aluno">
                </div>
                <div class="col-md-6">
                    <button type="button" id="btnBusca" onclick="buscarAluno(busca)" class="btn btn-warning">Buscar</button>
                </div>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
