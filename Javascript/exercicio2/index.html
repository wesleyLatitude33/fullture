<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js" type="text/javascript"></script>

    <title>Exercício 2</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-info" role="alert">
                    Cadastro de pacientes
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="sexo" class="form-label">Informe o sexo</label>
                <select class="form-select" id="sexo" aria-label="Default select example">
                    <option selected>selecione o sexo</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                  </select>
            </div>
            <div class="col-md-6">
                <label for="altura" class="form-label">Informe a altura</label>
                <input type="text" class="form-control" id="altura" placeholder="Altura em metros">
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <button type="button" id="gravar" onclick="gravarPaciente()" class="btn btn-warning">Gravar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="button" id="maioAltura" class="btn btn-primary" onclick="maiorAltura()">Maior altura</button>
            </div>
            <div class="col-md-3">
                <button type="button" id="mediaMulheres" class="btn btn-secondary" onclick="mediaMulheres()">Média mulheres</button>
            </div>
            <div class="col-md-3">
                <button type="button" id="qtdHomens" class="btn btn-success">Quantidade Homens</button>
            </div>
            <div class="col-md-3">
                <button type="button" id="menorHomem" class="btn btn-danger">Menor homem</button>
            </div>
        </div>
    </div>
</body>
</html>
